<section class="postCreate">
    <h1>Create your post</h1>
    <form method="POST" id="postCreateForm">
        <div class="preview">
            <img src="" alt="" id="imagePreview">
        </div>
        <label for="postImage">Upload your post image</label>
        <input type="file" name="postImage" id="postImage" hidden>
        <input type="text" name="title" placeholder="Blog post title...">
        <textarea name="mainContent" id="" rows="15" placeholder="Article content"></textarea>
        <input type="text" name="tag1" placeholder="Insert #hashtag">
        <input type="text" name="tag2" placeholder="Insert #hashtag">
        <input type="text" name="tag3" placeholder="Insert #hashtag">
        <input type="number" name="readingMinutes" placeholder="Insert reading minutes...">
        <input type="submit" value="Publish" name="submit">
    </form>
</section>
