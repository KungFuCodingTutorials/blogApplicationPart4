<section class="mainArticle">
    <article>
        <img src="" alt="" class="mainImage" >
        <div class="headingContainer" data-link="{fileName}.{fileExtension}">
            <h1>{title}</h1>
            <span>
                <p>{readingMinutes} min.</p>
            </span>
        </div>
        <div class="tagsContainer">
            <p>{tag1}</p>
            <p>{tag2}</p>
            <p>{tag3}</p>
        </div>
        <div class="mainContent">
            <p>{mainContent}</p>
        </div>
        <a href="/edit?id={id}"><button>Edit</button></a>
    </article>
</section>
